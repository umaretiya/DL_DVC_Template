[tox]
envlist = python3.9

[gh-actions]
python = 
    3.9: python3.9

[testenv]
deps = -rrequirements_dev.txt 
commands = 
    # stop the build it there are python syntex errors or undefined name
    flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
    # exit-zero treats all errors as warnings. The Github editor is 127 chaar wide
    flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    # type linting
    mypy src/
    # pytest unit
    pytest -v tests/unit
    # pytest integration
    pytest -v tests/integration